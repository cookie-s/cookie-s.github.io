<meta charset="UTF-8" />
<meta name="author" content="Cookies" />
<meta name="keywords" content="{{ a | join: ',' | prepend: 'cookies,' }}" />
<meta name="description" content="{{ page.description }}" />
<meta http-equiv="Expires" content="7200" />
<title>{{ page.title }} | {{ site.title }}</title>

<!-- Facebook / OpenGraph -->
<meta property="og:type" content="website" />
<meta property="og:image" content="https://gh.kcz.sh/static/icon-2012.png" />
<meta property="og:url" content="https://gh.kcz.sh/" />

<!-- Twitter -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@kcz146" />
<meta name="twitter:image" content="https://gh.kcz.sh/static/icon-2012.png" />

<!-- Google+ / Schema.org -->
<meta itemprop="image" content="https://gh.kcz.sh/static/icon-2012.png" />

{% if jekyll.environment == 'production' %}
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
</script>
{% endif %}
